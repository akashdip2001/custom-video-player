<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body {
            overflow: hidden;
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%);
            }
        }

        .welcome-container.slide-in-left {
            animation: slideInLeft 2s ease-out forwards;
        }

        @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    .welcome-container.fade-out {
        animation: fadeOut 1s ease-out forwards;
    }
    </style>
</head>
<body>
    <div class="welcome-container fade-in" id="welcomeMessage">
        <h1>use brave</h1>
        <div id="secondLine"></div>
    </div>

    <script>
        if (window.self !== window.top) {
            // Code is running in an app
            document.getElementById('secondLine').innerHTML = '<h2>otherwise you get 404</h2>';
        } else {
            // Code is running in a browser
            document.getElementById('secondLine').innerHTML = '<h2>otherwise you get 404</h2>';
            document.getElementById('welcomeMessage').classList.add('slide-in-left');
        }


       
    setTimeout(function() {
    // Wait for 2 seconds after animation
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
        // Redirect to next.html if the user is on a mobile device
        window.location.href = 'https://tiny-hamster-b2a057.netlify.app';
    } else {
        // Redirect to 404.html for other devices
        document.getElementById('welcomeMessage').classList.add('fade-out');
        setTimeout(function() {
            window.location.href = '404.html';
        }, 1000); // Adjust the duration of the fade-out animation (1s in this example)
    }
}, 2000);
    </script>
</body>
</html>
