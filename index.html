<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body {
            overflow: hidden;
            margin: 0; /* Remove default margin */
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0); /* Adjusted to start from the left */
            }
        }

        .welcome-container.slide-in-left {
            animation: slideInLeft 2s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .welcome-container.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="welcome-container fade-in slide-in-left" id="welcomeMessage">
        <h1>Welcome</h1>
        <div id="secondLine">
            <h2>to my website</h2>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            document.getElementById('welcomeMessage').classList.add('fade-out');
            setTimeout(function () {
                // You can add additional logic here if needed
            }, 1000); // Adjust the duration of the fade-out animation (1s in this example)
        }, 2000); // Wait for 2 seconds after animation
    });
    </script>
</body>
</html>
