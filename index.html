<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body {
            overflow: hidden;
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .welcome-container.slide-in-left {
            animation: slideInLeft 2s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="welcome-container fade-in" id="welcomeMessage">
        <h1>Welcome</h1>
        <div id="secondLine"></div>
    </div>

    <script>
        if (window.self !== window.top) {
            // Code is running in an app
            document.getElementById('secondLine').innerHTML = '<h2>to my web app</h2>';
        } else {
            // Code is running in a browser
            document.getElementById('secondLine').innerHTML = '<h2>to my website</h2>';
            document.getElementById('welcomeMessage').classList.add('slide-in-left');
        }
    </script>
</body>
</html>
