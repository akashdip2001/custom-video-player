<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
</head>
<body>
    <script>
        if (window.self !== window.top) {
            // Code is running in an app
            document.body.innerHTML = '<h1>Welcome to my web app</h1>';
        } else {
            // Code is running in a browser
            document.body.innerHTML = '<h1>Welcome to my website</h1>';
        }
    </script>
</body>
</html>
