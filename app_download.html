<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1565c0;
    }

    p {
      margin: 20px 0;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .navy-blue {
      background-color: #1976D2;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .violet {
      background-color: #673AB7;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #redirect-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    #redirect-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Download Page</h1>
    <p>Choose your preferred download option:</p>
    
    <a href="#" class="download-button navy-blue">Download Blue</a>
    <a href="#" class="download-button violet">Download Violet</a>

    <p>Write something in this paragraph section:</p>
    <textarea rows="4" cols="50"></textarea>

    <a href="#" id="redirect-button">Click to Redirect</a>
  </div>
</body>
</html>
