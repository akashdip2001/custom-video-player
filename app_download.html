<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1565c0;
    }

    p {
      margin: 20px 0;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .navy-blue {
      background-color: #1976D2;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .violet {
      background-color: #673AB7;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #redirect-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    #redirect-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Downloding Page</h1>
    <p>&nbsp;Previous app is too old to modify, <br> so i made a new app</p>
    
    <a href="https://www.mediafire.com/file/njc51t2ierhir85/akashdipmahapatraFreeCAD.apk/file" class="download-button navy-blue">Old apk</a>
    <a href="https://drive.google.com/file/d/1dGOG47VxAUldlUkIfpemTfmTaqqF4eEG/view?usp=drivesdk" class="download-button violet">New apk</a>

    <p>&nbsp;The New app is under development,<br> latest release <br> You can download the app <br> from "latest release" & install,<br> may some function not work properly</p>
    <textarea rows="4" cols="50"></textarea>

    <a href="https://akashdip2001.github.io/app/" id="redirect-button">latest release</a>
  </div>
</body>
</html>
